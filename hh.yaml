# ========================
# Clash-ALL 优化配置
# ========================

# 机场节点订阅

proxy-providers:

  01:
    url: "https://XfkLw.subxly.cfd:8443/api/v1/client/3bedf52c5cff9447d1b80fbfd21e94ae"
    type: http
    interval: 86400
    health-check:
      enable: true
      url: https://www.gstatic.com/generate_204
      interval: 300
    proxy: 直连 
   
  02:
    url: "https://liangxin.xyz/api/v1/liangxin?OwO=ca1b08044f848dc71c69856523c2bf4b"
    type: http
    interval: 86400
    health-check:
      enable: true
      url: https://www.gstatic.com/generate_204
      interval: 300
    proxy: 直连
  
proxies:
  - {name: 直连, type: direct}
  - {name: 拒绝, type: reject}


# ========================
# 策略组定义
# ========================
default: &default
  type: select
  proxies: [直连,所有-手动,所有-自动,香港-自动,台湾-自动,日本-自动,新加坡-自动,韩国-自动,美国-自动,荷兰-自动,印度-自动,澳大利亚-自动,巴西-自动,德国-自动,法国-自动,英国-自动,西班牙-自动,洛杉矶-自动,墨西哥-自动,拒绝]

proxy-groups:
  - {name: ChatGPT, <<: *default}
  - {name: Claude, <<: *default}
  - {name: Meta AI, <<: *default}
  - {name: Perplexity, <<: *default}
  - {name: GitHub, <<: *default}
  - {name: Telegram, <<: *default}
  - {name: Twitter(X), <<: *default}
  - {name: WhatsApp, <<: *default}
  - {name: Facebook, <<: *default}
  - {name: Steam, <<: *default}
  - {name: Game, <<: *default}
  - {name: YouTube, <<: *default, use: [01, 02]}
  - {name: TikTok, <<: *default}
  - {name: Disney, <<: *default, use: [01, 02]}
  - {name: Netflix, <<: *default, use: [01, 02]}
  - {name: HBO, <<: *default, use: [01, 02]}
  - {name: Spotify, <<: *default}
  - {name: Crypto, <<: *default}
  - {name: Amazon, <<: *default}
  - {name: Apple, <<: *default}
  - {name: Microsoft, <<: *default}
  - {name: Google, <<: *default}
  - {name: Test, <<: *default}
  - {name: 国外, <<: *default}
  - {name: 国内, <<: *default}
  - {name: 全球直连, type: select, proxies: [直连]}
  - {name: 其他, <<: *default}
  - {name: 所有-手动, type: select, include-all: true, filter: "^((?!(直连|拒绝)).)*$"}
  - {name: 所有-自动, type: url-test, include-all: true, tolerance: 50, interval: 300, filter: "^((?!(直连|拒绝)).)*$"}
  - {name: 香港-自动, type: url-test, include-all: true, tolerance: 50, interval: 300, filter: "(?=.*(广港|香港|HK|Hong Kong|🇭🇰|HongKong)).*$"}
  - {name: 台湾-自动, type: url-test, include-all: true, tolerance: 50, interval: 300, filter: "(?=.*(广台|台湾|台灣|TW|Tai Wan|🇹🇼|🇨🇳|TaiWan|Taiwan)).*$"}
  - {name: 日本-自动, type: url-test, include-all: true, tolerance: 50, interval: 300, filter: "(?=.*(广日|日本|JP|川日|东京|大阪|泉日|埼玉|沪日|深日|🇯🇵|Japan)).*$"}
  - {name: 新加坡-自动, type: url-test, use: [02], tolerance: 50, interval: 300, filter: "(?=.*(广新|新加坡|SG|坡|狮城|🇸🇬|Singapore)).*$"}
  - {name: 韩国-自动, type: url-test, include-all: true, tolerance: 50, interval: 300, filter: "(?=.*(广韩|韩国|韓國|KR|首尔|春川|🇰🇷|Korea)).*$"}
  - {name: 美国-自动, type: url-test, include-all: true, tolerance: 50, interval: 300, filter: "(?=.*(广美|美|US|纽约|波特兰|达拉斯|俄勒|凤凰城|费利蒙|硅谷|拉斯|洛杉|圣何塞|圣克拉|西雅|芝加|🇺🇸|United States)).*$"}
  - {name: 荷兰-自动, type: url-test, include-all: true, tolerance: 50, interval: 300, filter: "(?=.*(荷兰|NL|Netherlands|🇳🇱)).*$"}
  - {name: 印度-自动, type: url-test, include-all: true, tolerance: 50, interval: 300, filter: "(?=.*(印度|IN|India|🇮🇳)).*$"}
  - {name: 澳大利亚-自动, type: url-test, include-all: true, tolerance: 50, interval: 300, filter: "(?=.*(澳大利亚|AU|Australia|🇦🇺)).*$"}
  - {name: 巴西-自动, type: url-test, include-all: true, tolerance: 50, interval: 300, filter: "(?=.*(巴西|BR|Brazil|🇧🇷)).*$"}
  - {name: 德国-自动, type: url-test, include-all: true, tolerance: 50, interval: 300, filter: "(?=.*(德国|DE|Germany|🇩🇪)).*$"}
  - {name: 法国-自动, type: url-test, include-all: true, tolerance: 50, interval: 300, filter: "(?=.*(法国|FR|France|🇫🇷)).*$"}
  - {name: 英国-自动, type: url-test, include-all: true, tolerance: 50, interval: 300, filter: "(?=.*(英国|UK|United Kingdom|🇬🇧)).*$"}
  - {name: 西班牙-自动, type: url-test, include-all: true, tolerance: 50, interval: 300, filter: "(?=.*(西班牙|ES|Spain|🇪🇸)).*$"}
  - {name: 洛杉矶-自动, type: url-test, include-all: true, tolerance: 50, interval: 300, filter: "(?=.*(洛杉矶|Los Angeles|LA|🇺🇸)).*$"}
  - {name: 墨西哥-自动, type: url-test, include-all: true, tolerance: 50, interval: 300, filter: "(?=.*(墨西哥|Mexico|MX|🇲🇽)).*$"}


